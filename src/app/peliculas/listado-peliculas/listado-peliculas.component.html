<button (click)="agregarPelicula()">Agregar Pelicula </button>

<h2>listado-peliculas.component.html</h2>

<app-listado-generico [listado]="peliculas">
  <ng-container contenido>
    @for (pelicula of peliculas; track $index) {
    <div class="contenedor-pelicula">
      <div style="display: flex; flex-direction: row; gap: 10px">
        @if(!pelicula.poster){
        <img src="default.jpg" width="169" height="250" />
        }@else{
        <div>
          <img [src]="pelicula.poster" width="169" height="250" />s
        </div>
        }
        <div>
          <p>{{ $index }}) Pelicula: {{ pelicula.titulo }}</p>
          <p>Fecha: {{ pelicula.fechaLanzamiento | date : "YYYY-MM-dd" }}</p>
          <p>Precio: {{ pelicula.precio | currency }}</p>
          <button mat-flat-button (click)="removerPelicula(pelicula)">
            <mat-icon>delete</mat-icon>
            Remover</button>
        </div>
      </div>
    </div>
    }
  </ng-container>
</app-listado-generico>
