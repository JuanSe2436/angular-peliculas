@if (!peliculas) {
<img src="loading.gif" />
}@else if (peliculas.length === 0) {
<p>No hay elementos para mostrar</p>
}@else { @for (pelicula of peliculas; track $index) {
<div class="contenedor-pelicula">
  <div style="display: flex; flex-direction: row; gap: 10px">
    <div>
      <img [src]="pelicula.poster" width="169" height="250" />
    </div>
    <div>
      <p>{{ $index }}) Pelicula: {{ pelicula.titulo }}</p>
      <p>Fecha: {{ pelicula.fechaLanzamiento | date : "YYYY-MM-dd" }}</p>
      <p>Precio: {{ pelicula.precio | currency }}</p>
    </div>
  </div>
</div>
} }
